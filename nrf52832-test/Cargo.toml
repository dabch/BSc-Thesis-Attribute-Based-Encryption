heapless = "0.5.6"

#rabe-bn = { path = "../../rabe-bn-own", default-features = false }
# rand = { version = "0.7.3", default-features = false }
aes = "0.6.0"
ccm =  { version = "0.3.0", default-features = false, features = ["heapless"] }

[profile.dev]
opt-level = 3
